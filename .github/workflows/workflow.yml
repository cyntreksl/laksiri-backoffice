name: CI/CD Pipeline

on:
  pull_request:
    branches:
      - '**'
  push:
    branches:
      - main
      - stage
  workflow_dispatch:
    inputs:
      environment:
        description: 'Deployment environment'
        required: true
        default: 'stage'

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    services:
      mysql:
        image: mysql:8.0
        env:
          MYSQL_ROOT_PASSWORD: let_me_in
          MYSQL_DATABASE: testing
          MYSQL_USER: homestead
          MYSQL_PASSWORD: secret
        options: >-
          --health-cmd="mysqladmin ping --silent"
          --health-interval=10s
          --health-timeout=5s
          --health-retries=3
      redis:
        image: redis:6.2
        options: >-
          --health-cmd="redis-cli ping"
          --health-interval=10s
          --health-timeout=5s
          --health-retries=3

    steps:
      # ✅ Checkout repository
      - uses: actions/checkout@v4

      # ✅ Setup PHP
      - name: Set up PHP 8.3
        uses: shivammathur/setup-php@v2
        with:
          php-version: 8.3
          extensions: zip, gd, pcntl, pdo_mysql, exif, bcmath
          ini-values: post_max_size=256M, upload_max_filesize=256M
          coverage: none

      # ✅ Install system dependencies
      - name: Install system dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y unzip libzip-dev libpng-dev zip git mariadb-client

      # ✅ Install Composer
      - name: Install Composer
        run: |
          curl -sS https://getcomposer.org/installer | php -- --install-dir=/usr/local/bin --filename=composer

      # ✅ Copy .env if not exists
      - name: Copy .env if not exists
        run: |
          if [ ! -f .env ]; then cp .env.example .env; fi

      # ✅ Install PHP dependencies for CI checks (not for server)
      - name: Install PHP dependencies
        run: composer install --no-interaction --prefer-dist --optimize-autoloader

      # ✅ Generate Laravel app key
      - name: Generate app key
        run: php artisan key:generate

      # ✅ Setup Node.js
      - name: Use Node.js 20
        uses: actions/setup-node@v4
        with:
          node-version: 20.17.0
          cache: 'npm'

      # ✅ Install and build frontend
      - name: Install frontend dependencies
        run: npm ci

      - name: Build frontend assets
        run: npm run build

      # ✅ Setup SSH for direct deployment
      - name: Setup SSH
        uses: webfactory/ssh-agent@v0.7.0
        with:
          ssh-private-key: ${{ secrets.EC2_SSH_KEY }}

      - name: Add remote host to known_hosts
        run: ssh-keyscan -H ${{ secrets.HOST }} >> ~/.ssh/known_hosts

      # ✅ Create zip excluding unnecessary files
      - name: Create application.zip
        run: |
          zip -r application.zip . -x "*.git*" "node_modules/*" "vendor/*" "tests/*"

      # ✅ Copy zip to server
      - name: Copy application.zip to server
        run: scp application.zip ${{ secrets.EC2_USER }}@${{ secrets.HOST }}:/tmp/app.zip

      # ✅ Deploy on server
      - name: Deploy on server
        run: |
          ssh ${{ secrets.EC2_USER }}@${{ secrets.HOST }} bash -s << 'EOF'
          set -e
          echo "Unzipping application..."
          unzip -o /tmp/app.zip -d /var/www/laksiri-backoffice

          cd /var/www/laksiri-backoffice

          echo "Installing PHP dependencies..."
          composer install --no-dev --optimize-autoloader --prefer-dist

          echo "Running Laravel commands..."
          php artisan migrate --force
          php artisan db:seed --force
          php artisan config:clear
          php artisan cache:clear
          php artisan route:clear
          php artisan view:clear
          php artisan sidecar:deploy --activate

          echo "Deployment completed successfully!"
          EOF
